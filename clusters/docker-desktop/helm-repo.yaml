# Kustomization custom resource to load resource located in the helm-repo directory

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: helm-repos
  namespace: flux-system
spec:
  interval: 30s
  path: ./helm-repos
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
